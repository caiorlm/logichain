<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogiChain - Offline</title>
    <style>
        :root {
            --primary-color: #0066cc;
            --text-color: #333;
            --bg-color: #fff;
            --font-main: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        body {
            font-family: var(--font-main);
            line-height: 1.5;
            color: var(--text-color);
            background: var(--bg-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        .offline-container {
            padding: 2rem;
            max-width: 600px;
        }

        h1 {
            color: var(--primary-color);
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        p {
            margin-bottom: 1.5rem;
        }

        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background: #0052a3;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --text-color: #f8f9fa;
                --bg-color: #1a1a1a;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <h1>Você está offline</h1>
        <p>Parece que você perdeu a conexão com a internet. Algumas funcionalidades podem estar limitadas.</p>
        <a href="/" class="btn">Tentar novamente</a>
    </div>

    <script>
        // Verifica periodicamente a conexão
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
