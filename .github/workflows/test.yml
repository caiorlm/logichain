name: Security Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, "3.10"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio pytest-cov flake8 mypy black
        
    - name: Security audit
      run: |
        pip install safety
        safety check
        
    - name: Run linters
      run: |
        flake8 blockchain/
        black --check blockchain/
        mypy blockchain/
        
    - name: Run tests with coverage
      run: |
        pytest tests/ --cov=blockchain --cov-report=xml
        
    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: true
        
    - name: Run security tests
      run: |
        python -m blockchain.testing.attacks.replay_attack
        python -m blockchain.testing.attacks.gps_spoofing
        python -m blockchain.testing.attacks.invalid_signature
        python -m blockchain.testing.attacks.fake_quorum
        python -m blockchain.testing.attacks.block_fork
        
    - name: Check dependencies
      run: |
        pip install pip-audit
        pip-audit 